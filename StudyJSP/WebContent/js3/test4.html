<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// window-document-form-체크박스이름[0]
	// window-document-form-라디오버튼이름[0]
	
	function fun1(){
		alert("라디오버튼 이름 : "+window.document.forms[0].gender[0].name);
		console.log(window.document.forms[0].gender[0]);
		// 체크박스이름
		alert("체크박스 이름 : "+document.fr.hobby[0].name);
		// (라디오/체크)타입-type ,값-value
		
		var hb0 = document.fr.hobby[0];
		alert("체크박스 타입 : "+hb0.type);
		alert("체크박스 값 : "+hb0.value);
		alert("체크박스 체크값 : "+hb0.checked);
		// checked 속성 => 버튼의 체크여부에 따라서 true/false 출력
		
		//hb0.focus();
		document.fr.gender[0].click();
	    document.fr.hobby[1].click();
	}//fun1()
	
	function fun2(){
		alert("fun2() 실행");
		// 라디오버튼 (성별)이 체크가 안 된 경우  페이지 이동(submit)X
		// 라디오버튼 (성별)이 체크가 된 경우  페이지 이동(submit)O
		//alert(document.fr.gender[0].checked);
// 		if(document.fr.gender[0].checked == false 
// 				&& document.fr.gender[1].checked == false){
// 			alert("성별 체크 X");
// 			return;
// 		}
		
		if(document.fr.gender[0].checked  
				&& document.fr.gender[1].checked){
			alert("성별을 모두 체크한경우");
			return;
		}
		// 체크완료
		document.fr.submit();
		
		alert("fun2() 실행 끝");
	}
	//fun2()
	
	
    function fun3(){
		//'submit'이벤트 발생시 
		// 체크박스가 하나 이상 선택이 안된경우 페이지 이동 X(submit() x)
		//        "              된 경우 페이지 이동 O(submit() O)
		if(document.fr.hobby[0].checked == false 
				&& document.fr.hobby[1].checked == false 
				&& document.fr.hobby[2].checked == false ){
			
			alert("취미를 선택하세요.");
			return false;
		}
	}
	//fun3()
	
	
	
	
</script>
</head>
<body>
	<h1>WebContent/js3/test4.html</h1>

	<fieldset>
		<!-- 전달되는 데이터(파라미터)
            * input 태그의 name 속성은 파라미터명		
 		 -->
		<form action="a.jsp" method="get" name="fr" onsubmit="return fun3();">
		
		  아이디 : <input type="text" name="id" ><br>
		 <hr>                                    <!--checked="checked"  -->
		 성별 : <input type="radio" name="gender" value="남자"  > 남자 
		      <input type="radio" name="gender" value="여자"  > 여자 <br>
		 취미 : <input type="checkbox" name="hobby" value="게임" > 게임  
		      <input type="checkbox" name="hobby" value="운동" > 운동
		      <input type="checkbox" name="hobby" value="영화" > 영화
		 <hr>   
		 <input type="submit" value="전달하기">
		 <input type="reset" value="초기화하기">
		 <hr>
		 <input type="button" value="속성확인하기" onclick="fun1();">
		 
		 <input type="button" value="속성체크여부 판단하기" onclick="fun2();">
		 
		</form>
	</fieldset>







</body>
</html>
