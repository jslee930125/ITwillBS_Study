<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>
 <script type="text/javascript">
   // 문자열 (String)
   //var 변수 = new String(문자데이터); -> 문자객체 
   //var 변수 = "문자데이터"; -> 문자상수
   
   var str1 = new String("Hello");
   var str2 = "Hello";
   
   //document.write(str1==str2); // true
   //document.write(str1 === str2); // false
   // document.write(typeof str1); => object
   // document.write(typeof str2); => string
   
   // 문자 객체 => 속성,기능
   document.write("문자의 길이 : "+str1.length);
   document.write("<hr>");
   var msg = "itwillbusan";
   // 문자 스타일 변경함수
   
   document.write(msg+"<hr>");
   document.write(msg.bold()+"<hr>");
   document.write(msg.italics()+"<hr>");
   document.write(msg.fontcolor("blue")+"<hr>");
   document.write(msg.fontsize(20)+"<hr>");
   document.write(msg.toUpperCase()+"<hr>");
   document.write(msg.toLowerCase()+"<hr>");
   
   // 대문자,글자크기 15,빨강,굵게 표현하기
   document.write(msg.toUpperCase().fontsize(15).fontcolor("red").bold()+"<hr>");
   // [. 연산자]를 사용해서 한번에 여러개의 함수를 실행 => 체이닝 기법
   
   // 함수 생성 -> 모든 문자가 굵게 표현, 글자색- 파랑,크키 - 10 변경해주는 함수 생성
   
   function myChar(str){
	   return str.bold().fontcolor('blue').fontsize(10);
   }
   document.write( myChar("안녕하세요") );
   
   ////////////////////////////////////////////////////////////////
   
   // 문자열 데이터 저장방식
   // "Hello"
   // =>  | H | e | l | l | o |
   //       0   1   2   3   4   (index)
   
   
   // 문자 데이터 처리 함수
   // 문자열객체.charAt(인덱스)
   // itwillbusan
   document.write("<hr>");
   document.write(msg.charAt(0));
   
   // 문자객체.substring(시작인덱스,끝인덱스 앞);
   document.write("<hr>");
   document.write(msg.substring(0, 6));  

   // 문자객체.substring(시작인덱스);
   document.write("<hr>");
   document.write(msg.substring(6));
   
   // slice(시작인덱스,끝 인덱스 앞),substr(시작인덱스, 개수)
   
   // itwillbusan
   // -> 해당문자 안에 'b' 있는지 없는지 체크
//    for(var i=0;i<msg.length;i++){
// 	   if(msg.charAt(i)=='b'){
// 		   alert("문자 있음");
// 		   break;
// 	   }
//    }
   
   // 문자 객체.indexOf("문자") : "문자"가 있으면 해당 문자의 위치인덱스 리턴
   //                          "문자"가 없으면, -1 값 리턴
   document.write("<hr>");
   document.write(msg.indexOf("b"));
   document.write("<hr>");
   document.write(msg.indexOf("g")>=0? "글자있음":"글자없음");
   
   // 문자 객체.lastIndexOf("문자")
   document.write("<hr>");
   // 문자 객체.split("문자-구분자");
   msg = "a b c d e f g";
   document.write(msg.split(" ",3));
   document.write("<hr>");
   document.write(msg.split(" "));
   document.write("<hr>");
   document.write(msg.split(" ")[0]);
   document.write("<hr>");
   document.write(msg.split(" ")[4]);
  
   // https://www.w3schools.com/jsref/jsref_obj_string.asp
   // 함수 참고
   
   
   var jumin = "900101-9234567";
   // 주민등록번호에서 성별의 정보를 구분하기
   // 1/3 => "남", 2/4 => "여"
   //" 해당 주민번호의 성별은 ? : "
		   
   var s = jumin.substr(7,1);
   
   if(s==1 || s==3){
	   alert("남자");
   }else if(s == 2 || s==4){
	  alert("여자");
   }else{
	   alert("잘못된 주민번호 입니다.");
   }
