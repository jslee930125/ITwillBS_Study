<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script type="text/javascript">
	  // window-docment-form객체
	 
	  // form 태그의 접근방식
	  // 1) (window.)document.forms[0].속성
	  // 2) (window.)document.form태그의 name.속성
	 
	  function fun1(){
		  //alert(window.document.forms[0].action);
		  //alert(window.document.fr.action);
		  alert("method : "+document.fr.method);
		  alert("name : "+document.forms[0].method);
	  }//fun1()
	  
	  function fun2(){
		  alert("폼태그의 속성을 변경");
		  // 이동페이지 b.jsp 
		  window.document.forms[0].action ="b.jsp";
		  // 이동방식 post
		  document.fr.method = "post";
		  
		  // submit 기능실행
		  document.fr.submit();		  
	  }
	  // fun2()
	  
	  function fun3(){
		  // c.jsp / get방식
		  document.forms[0].action="c.jsp";
		  document.fr.method = "get";
		  // submit() 사용 X => submit 버튼 클릭(submit이벤트 발생)
	  }
	  // fun3()
	  
	  
	  
	</script>
</head>
<body>
  <h1>WebContent/js3/test2.html</h1>
  <h2> form 태그 : 특정페이지로 이동할때, input데이터를 가지고 이동(submit)</h2>
  
  <fieldset>
    <legend>form 태그</legend>
      <!-- submit 이벤트가 발생시 get방식으로 c.jsp페이지로 정보전달 -->
	  <form action="a.jsp" method="get" name="fr" onsubmit="fun3();">
	    <input type="text" name="id">
	    
	    <input type="submit" >
	    <hr>
	    <input type="button" value="form태그 속성확인" onclick="fun1();" >
	    <!-- 해당 버튼 클릭시 b.jsp 페이지로 post방식으로 정보 전달 -->
	    <input type="button" value="form태그 속성변경" onclick="fun2();" >
	  </form>
  </fieldset>
  
  
  <script type="text/javascript">
	  //alert(window.document.fr.action);
  </script>
  
  
</body>
</html>
